     header {
            background-color: #000080; /* Navy blue */
            color: rgb(255, 255, 255);
            padding: 10px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product p {
            color: #000080; /* Navy blue */
            font-size: 1.1em;
            margin: 20px 0;
        }
        .product button {
            background-color: #000080; /* Navy blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #000066; /* Darker navy blue */
        }
        footer {
            background-color: #eae7e7; /* Black */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .transaction-form {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .transaction-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #000080; /* Navy blue */
        }
        .transaction-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .transaction-form input, .transaction-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .transaction-form button {
            background-color: #000080; /* Navy blue */
            color: rgb(221, 31, 31);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .transaction-form button:hover {
            background-color: #000066; /* Darker navy blue */
        }

    <style>
        .nav-link {
            position: relative;
            display: inline-block;
            padding: 10px 0;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
